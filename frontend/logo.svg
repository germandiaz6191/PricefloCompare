<!-- Logo SVG Profesional para PricefloCompare -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="logo-svg">
    <!-- Fondo circular con gradiente sutil -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
        </linearGradient>

        <!-- Sombra suave -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Círculo de fondo -->
    <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)"/>

    <!-- Ícono de etiqueta de precio estilizado -->
    <g transform="translate(50, 50)">
        <!-- Etiqueta principal -->
        <path d="M 20 10 L 80 10 L 95 50 L 80 90 L 20 90 L 5 50 Z"
              fill="white"
              opacity="0.95"
              stroke="white"
              stroke-width="2"/>

        <!-- Símbolo de precio (P con barra) -->
        <text x="50" y="62"
              font-family="system-ui, -apple-system, sans-serif"
              font-size="48"
              font-weight="700"
              fill="#3b82f6"
              text-anchor="middle">P</text>

        <!-- Pequeña marca de verificación -->
        <path d="M 70 25 L 75 30 L 85 20"
              fill="none"
              stroke="#10b981"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"/>
    </g>
</svg>
