<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" fill="none">
  <!-- Diseño minimalista profesional tipo Stripe/Linear -->

  <!-- Icono: gráfico de precio descendente con punto final verde -->
  <g id="icon">
    <!-- Línea de tendencia -->
    <path d="M 8 24 L 20 12 L 32 18 L 44 8"
          stroke="#3b82f6"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Puntos de datos -->
    <circle cx="8" cy="24" r="3" fill="#3b82f6"/>
    <circle cx="20" cy="12" r="3" fill="#3b82f6"/>
    <circle cx="32" cy="18" r="3" fill="#3b82f6"/>
    <circle cx="44" cy="8" r="3.5" fill="#10b981"/>

    <!-- Flecha descendente (indica mejor precio) -->
    <path d="M 38 6 L 44 8 L 42 14"
          stroke="#10b981"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Texto del logo con dos pesos de fuente -->
  <text x="56" y="32"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif"
        font-size="24"
        font-weight="700"
        fill="#0f172a"
        letter-spacing="-0.02em">Priceflo</text>

  <text x="144" y="32"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif"
        font-size="24"
        font-weight="300"
        fill="#64748b"
        letter-spacing="-0.02em">Compare</text>
</svg>
