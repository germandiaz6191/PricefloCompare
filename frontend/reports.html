<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - PricefloCompare</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .report-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .report-header {
            margin-bottom: 32px;
        }

        .report-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
        }

        .report-header p {
            font-size: 1rem;
            color: var(--gray-600);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 24px;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary);
        }

        .report-table {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-200);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--gray-50);
        }

        th {
            text-align: left;
            padding: 16px 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-600);
            border-bottom: 1px solid var(--gray-200);
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-100);
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background: var(--gray-50);
        }

        tbody tr.ignored {
            opacity: 0.5;
        }

        .search-term {
            font-weight: 600;
            color: var(--gray-900);
        }

        .count-badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--accent);
            color: var(--white);
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
        }

        .btn-ignore {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-ignore:hover {
            background: var(--gray-300);
        }

        .btn-delete {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-delete:hover {
            background: #fecaca;
        }

        .btn-reactivate {
            background: #dcfce7;
            color: #166534;
        }

        .btn-reactivate:hover {
            background: #bbf7d0;
        }

        .empty-state {
            padding: 60px 24px;
            text-align: center;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .loading {
            padding: 60px 24px;
            text-align: center;
            color: var(--gray-500);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <a href="/app" class="back-link">
            <span>‚Üê</span>
            <span>Volver a la aplicaci√≥n</span>
        </a>

        <div class="report-header">
            <h1>üìä Reporte de B√∫squedas Sin Resultados</h1>
            <p>Top 50 de productos m√°s buscados que no est√°n en nuestra base de datos</p>
        </div>

        <div class="stats-row" id="statsContainer">
            <!-- Stats se cargan din√°micamente -->
        </div>

        <div class="report-table">
            <table>
                <thead>
                    <tr>
                        <th>Producto Buscado</th>
                        <th>B√∫squedas</th>
                        <th>Primera B√∫squeda</th>
                        <th>√öltima B√∫squeda</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    <tr>
                        <td colspan="5" class="loading">
                            Cargando datos...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/reports.js"></script>
</body>
</html>
